name: Automated Voting System CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.1

    # 3. Install dependencies (if composer used)
    - name: Install dependencies
      run: |
        if [ -f composer.json ]; then composer install --no-interaction --prefer-dist; fi

    # 4. Run static analysis (optional)
    - name: PHP lint
      run: |
        find . -name "*.php" -print0 | xargs -0 -n1 php -l

    # 5. Setup Docker Buildx
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 6. Login to Docker Hub
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 7. Build & Push Docker Image
    - name: Build and Push
      run: |
        docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/automated-voting-system:latest .
        docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/automated-voting-system:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy
      run: echo "Add your deploy commands here"
